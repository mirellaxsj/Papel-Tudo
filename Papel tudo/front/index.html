<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png" type="image/x-icon">
    <title>Papel Tudo</title>
</head>

<body onload="loaditem()">
    <header>
        <div class="container">
            <p style="font-size: 1.5rem;"><b>Inventário - Papelaria PapelTudo</b></p>
            <form class="header-form">
                <div>
                    <label for="id">Id:</label>
                    <input type="text" name="id" id="id">
                </div>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="desc">Descrição:</label>
                    <input type="text" name="desc" id="desc">
                </div>

                <div>
                    <label for="valor">Valor:</label>
                    <input type="text" name="valor" id="valor">
                </div>

                <div>
                    <label for="act">Ação:</label>
                    <input type="submit" value="Cadastrar" >
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="containerMain">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="dados">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="containerFooter">
            <div>
                <label for="sys">Mensagens do sistema:</label>
                <input type="text" name="sys" id="sysmsg" readonly>
            </div>

            <div>
                <label for="total">Patrimônio Total:</label>
                <input type="text" name="total" id="total" readonly>
            </div>
        </div>
    </footer>
    <div class="modal oculto" id="cadastro">
        <div class="janela">
            <h2>Cadastrar novo item</h2>
            <form id="criar">
                <input type="text" name="id" placeholder="id" required>
                <input type="text" name="nome" placeholder="nome" required>
                <input type="text" name="descricao" placeholder="descricao" required>
                <input type="text" name="valor" placeholder="valor" required>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')">
            </form>
        </div>
    </div>
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
